<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="css/style.css" rel="stylesheet" type="text/css" />
	<script defer="defer" type="text/javascript" src="js/main.js"></script>
	<title>Document</title>
</head>

<body>
	<div class="wrapper">
		<style>
			select option:checked {
				background: #ff9500 -webkit-linear-gradient(bottom, #ff9500 0%, #ff9500 100%);
			}

			select option:hover {
				background: #ff9500 -webkit-linear-gradient(bottom, #ff9500 0%, #ff9500 100%);
				color: #fff;
			}

			select option {
				padding: 8px;
			}

			select {
				z-index: 1800;
				position: absolute;
				background: #fff;
				height: 33px;
				overflow: hidden;
				width: 30%;
				outline: none;
			}
		</style>

		<select class="colored_select" size="2" onclick="select_option()">
			<!-- <option value="" selected>Select</option> -->
			<option value="1" selected>One</option>
			<option value="2">Two</option>
			<option value="3">Three</option>
			<option value="4">Four</option>
			<option value="5">Five</option>
			<option value="6">Six</option>
			<option value="7">Seven</option>
			<option value="8">Eight</option>
		</select>

		<script>
			function select_option() {
				var selectBox = document.querySelector(".colored_select");
				$size = selectBox.size;
				$set_size = 8;
				if ($size == $set_size) {
					selectBox.size = 2;
					selectBox.style.overflow = 'hidden';
				} else {
					selectBox.size = $set_size;
					selectBox.style.height = 'auto';
					selectBox.style.overflow = 'auto';
				}
				var selectedOptionTop = selectBox.options[selectBox.selectedIndex].offsetTop;
				selectBox.scrollTop = selectedOptionTop;
			}
		</script>
	</div>
</body>

</html>
